<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <input type="button" value="Переход на сайт" onclick="Button1()" />
    <script type="text/javascript">
        
        function Button1( ) { location.href = 'https://www.google.com' }
        
        </script>
        
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('Button2').onclick = function()
            {
                if(document.body.className != 'new_class')
                {
                    document.body.className = 'new_class';
                }
                else
                {
                    document.body.className = '';
                }
            }
        }
        </script>
        <style>
        body { background: #f1f3f1; min-height: 100%; }
        .new_class { background: rgb(122, 30, 131); }
        
        </style>

</head>
<body>
    <button id="Button2" name="Button2">Смена стиля</button>
  </script>

</body>
</html>
